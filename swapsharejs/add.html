<style>
:root{
  --bg1:#56CCF2;

body{
    background: linear-gradient(135deg,var(--bg1),var(--bg2));

    font-family: 'Inter', sans-serif;
    color:white;
}

.navbar{
    background: linear-gradient(90deg,#7F00FF,#56CCF2);
    backdrop-filter: blur(8px);
    box-shadow: 0 5px 25px rgba(0,0,0,0.3);

.form-card{
    background: rgba(255,255,255,0.10);
    backdrop-filter: blur(10px);
    border-radius: 18px;
    padding: 25px;
    width: 90%;
    max-width: 650px;
    margin: auto;
    box-shadow: 0 25px 60px rgba(0,0,0,0.25);
    animation: fadeIn .5s ease;
}

@keyframes fadeIn{
    from{opacity:0; transform:translateY(20px);}
    to{opacity:1; transform:translateY(0);}
}

input, textarea, select{
    background: rgba(255,255,255,0.15);
    border: none !important;
    color: white;
    border-radius: 10px !important;
}
input::placeholder, textarea::placeholder{
    color: rgba(255,255,255,0.7);
}

.btn-add{
    background: linear-gradient(90deg,#7F00FF,#00F5A0);
    color: black;
    font-weight: 700;
    border-radius: 12px;
    border: none;
    padding: 12px;
    transition: 0.2s;
}

    transform: scale(1.05);

</style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg fixed-top">
  <div class="container">
    <a class="navbar-brand text-white fw-bold fs-3" href="#">âš¡ EasySwap</a>

    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="nav">
      <ul class="navbar-nav ms-auto">

        <li class="nav-item"><a class="nav-link text-white" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="#">Browse</a></li>
        <li class="nav-item"><a class="nav-link active text-warning fw-bold" href="#">Add Item</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="#">Requests</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="#">My Requests</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="#">Chat</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="#">Profile</a></li>

        <li class="nav-item">
            <a class="nav-link text-warning fw-bold" href="#">Logout</a>
        </li>

      </ul>
    </div>

  </div>
</nav>

<div class="container">

  <h2 class="fw-bold mb-3 text-center">List an Item ðŸ“¦</h2>

  <div id="msgBox"></div>

  <div class="form-card">

    <form id="itemForm">

      <div class="mb-3">
        <label class="form-label">Item Name</label>
        <input type="text" name="title" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Category</label>
        <input type="text" name="category" class="form-control" placeholder="Books / Gadgets / Accessories">
      </div>

      <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea name="description" class="form-control" rows="3"></textarea>
      </div>

      <div class="mb-3">
        <label class="form-label">Condition</label>
        <select name="condition_text" class="form-control">
          <option>New</option>
          <option>Like New</option>
          <option>Good</option>
          <option>Used</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Swap Preference</label>
        <input type="text" name="swap_preference" class="form-control" placeholder="What will you accept in exchange?">
      </div>

      <div class="mb-3">
        <label class="form-label">Image URL</label>
        <input type="text" name="image_url" class="form-control" placeholder="Paste an image link">
      </div>

      <button class="btn-add w-100">List Item</button>

    </form>

  </div>
</div>

<script>
/* -------------------------------------------------------
   SAVE ITEMS LOCALLY (localStorage)
------------------------------------------------------- */
document.getElementById("itemForm").addEventListener("submit", function(e){
    e.preventDefault();

    let form = new FormData(this);

    let item = {
        title: form.get("title"),
        category: form.get("category"),
        description: form.get("description"),
        condition: form.get("condition_text"),
        swap: form.get("swap_preference"),
        image: form.get("image_url"),
        time: new Date().toLocaleString()
    };

    let list = JSON.parse(localStorage.getItem("items") || "[]");
    list.push(item);
    localStorage.setItem("items", JSON.stringify(list));

    // Success message
    document.getElementById("msgBox").innerHTML = `
        <div class="alert alert-success text-dark text-center fw-bold">
            Item listed successfully! Check Browse page.
        </div>
    `;

    this.reset();
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
