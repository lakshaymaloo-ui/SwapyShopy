<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>EasySwap â€” Login</title>
<meta name="viewport" content="width=device-width,initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
:root{
  --v1:#0f0f1f; 
  --v2:#1f1f35;
  --neon1:#7F00FF;
  --neon2:#00F5A0;
}
body{
    background: radial-gradient(circle at top, var(--neon1), var(--v2));
    height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    font-family: 'Inter', sans-serif;
    color:white;
}

/* Floating Card */
.login-card{
    width: 380px;
    padding: 28px;
    padding-top: 35px;
    border-radius: 18px;
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(15px);
    box-shadow: 0 20px 50px rgba(0,0,0,0.4);
    animation: fadeIn .6s ease;
}
@keyframes fadeIn{
    from{opacity:0; transform: translateY(20px);}
    to{opacity:1; transform: translateY(0);}
}

/* Inputs */
input{
    background: rgba(255,255,255,0.15);
    border:none;
    color:white;
    border-radius: 10px;
    padding:12px;
    outline:none;
}
input::placeholder{color: rgba(255,255,255,0.7);}

/* Neon Button */
.btn-neon{
    background: linear-gradient(90deg,var(--neon1),var(--neon2));
    border:none;
    padding:12px;
    color:black;
    font-weight:700;
    border-radius:12px;
    transition: 0.2s;
}
.btn-neon:hover{
    transform:scale(1.05);
}

/* Navbar */
.navbar{
    background: linear-gradient(90deg,#7F00FF,#56CCF2);
    backdrop-filter: blur(10px);
    box-shadow: 0 5px 20px rgba(0,0,0,0.4);
}
</style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg fixed-top">
  <div class="container">
    <a class="navbar-brand text-white fw-bold fs-3" href="#">âš¡ EasySwap</a>

    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="nav">
      <ul class="navbar-nav ms-auto">

        <li class="nav-item"><a class="nav-link text-white" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="#">Browse</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="#">Add Item</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="#">Requests</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="#">My Requests</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="#">Chat</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="#">Profile</a></li>
        <li class="nav-item">
            <a class="nav-link text-warning fw-bold" href="#">Logout</a>
        </li>

      </ul>
    </div>
  </div>
</nav>

<!-- SPACE UNDER NAV -->
<div style="height:80px;"></div>

<!-- LOGIN CARD -->
<div class="login-card text-center">

    <h2 class="fw-bold mb-3">Welcome Back ðŸ‘‹</h2>
    <p style="opacity:.8;">Login to continue swapping</p>

    <!-- Fake error alert (disabled by default) -->
    <!-- <div class="alert alert-danger py-1">Invalid login</div> -->

    <form onsubmit="alert('This is a static demo â€” no backend here!'); return false;">

      <input type="text" class="form-control mb-3"
             placeholder="Username or Email" required>

      <input type="password" class="form-control mb-3"
             placeholder="Password (e.g., 4444)" required>

      <button class="btn-neon w-100">Login</button>

    </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
